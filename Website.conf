<VirtualHost *:80>  
    ServerName www.akdemolabs.co.uk  
    ServerAlias akdemolabs.co.uk  
    Redirect / https://www.akdemolabs.co.uk  
</VirtualHost>  
<VirtualHost _Default_:443>  
    ServerAdmin admin@akdemolabs.co.uk  
    DocumentRoot /var/www/www.akdemolabs.co.uk  
    ServerName www.akdemolabs.co.uk  
    ServerAlias akdemolabs.co.uk  
        SSLEngine on  
        SSLCertificateFile /var/www/www.akdemolabs.co.uk/akdl.crt  
        SSLCertificateKeyFile /var/www/www.akdemolabs.co.uk/akdl.key  
        SSLCACertificateFile /var/www/www.akdemolabs.co.uk/akdl_CA.crt  
    <Directory /var/www/www.akdemolabs.co.uk/>  
    AllowOverride All  
</Directory> 
</VirtualHost> 